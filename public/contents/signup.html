<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avenir 회원가입</title>
    <link rel="stylesheet" href="../css/Reset.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(document).on('click','#checkBtn',function(){
          var id = $('#id').val();
          $.ajax({
            url : '/idcheck',
            dataType: 'json',
            type : 'POST',
            data : {'id':id},
            success : function(result){
              if(result.result == true){
                $('#result').html(result.check);
              }
            }
          })
        });
      </script>
</head>
<body>
    <div id="signup_wrap">
        <section id="signup_main">
            <h1><a href="#">Avenir</a></h1>
            <section id="signup" class="section_size">
                <form action="/signup" method="post">
                    <fieldset>
                        
                        <legend>회원가입</legend>
                        <p>     
                                <label>
                                    <input type="text" id="id" name="id" class="focus_on" placeholder="아이디" maxlength="12"><span>아이디 입력</span>
                                </label>
                                <input type="button" value="아이디중복확인" id="checkBtn"><input type="checkbox">
                        </p>
                        
                        <h2>4~12자의 영문 대소문자와 숫자로만 입력</h2>
                        <p id="result"></p>
                        <label><input type="password" name="password" class="focus_on" placeholder="비밀번호" maxlength="12"><span>비밀번호 입력</span></label>
                        <h2>4~12자의 영문 대소문자와 숫자로만 입력</h2>
                        <label><input type="password" name="passwordcheck" class="focus_on" placeholder="비밀번호" maxlength="12"><span>비밀번호 확인</span></label>
                        <p>비밀번호가 일치하지 않습니다.</p>
                        <label><input type="text" name="name" class="focus_on" placeholder="이름"><span>이름 입력</span></label>
                        <p></p>
                        <label><input type="email" name="email" class="focus_on" placeholder="이메일" maxlength="20"><span>이메일 입력</span></label>
                        <p></p>
                        <label><input type="number" name="phonenum" class="focus_on" placeholder="전화번호" maxlength="18"><span>전화번호 입력</span></label>
                        <p></p>
                        <p class="checkboxform">
                            <label><input type="checkbox" name="usertype" value="기업">회사</label>
                            <label><input type="checkbox" name="usertype" value="개인">개인</label>
                        </p>
                        <p class="checkboxform"> 
                            <label><input type="checkbox" name="personalagree" value="동의함"><a href="#" id="pup_on">개인정보 수집 이용동의</a></label>
                         </p>
                        <input type="submit" value="회원가입">
                    </fieldset>
                </form>
            </section>
        </section>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
